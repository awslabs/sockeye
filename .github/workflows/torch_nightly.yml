# Runs unit & system tests with torch nightly builds
name: Torch Nightly

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # nightly:
    - cron:  '0 0 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
        platform: [ubuntu-latest, macos-latest]
      
    # The type of runner that the job will run on
    runs-on: ${{ matrix.platform }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    # Runs a set of commands using the runners shell:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.txt
        pip install -r requirements/requirements.dev.txt
        pip3 install --pre torch -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html --upgrade
    - name: Print torch build
      run: pip list | grep torch
    - name: Unit tests
      run: pytest 
    - name: System tests
      run: pytest --maxfail=1 test/system
